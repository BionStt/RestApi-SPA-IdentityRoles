<div class="modal-header">
    <h4 class="modal-title pull-left">Edit Roles for {{user.userName}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #rolesForm= "ngForm" id="rolesForm" (ngSubmit)="updateRoles()">
      <div *ngFor="let role of roles" class="form-check">
        <input type="checkbox"  name="rolecheckbox"        
        class="form-check-input"
        [value]="role.value" 
        [checked]="role.checked" 
        [disabled]="role.value ==='Admin' && user.userName==='Admin'"
        (change)="changed(role)"
       >
        <label>{{role.name}}</label>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
    <button type="submit" class="btn btn-success" form ="rolesForm" [disabled]= "!enabledSubmit">{{submitBtnName}}</button>
  </div>
