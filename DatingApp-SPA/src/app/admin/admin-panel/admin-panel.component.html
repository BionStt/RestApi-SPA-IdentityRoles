<div class="container mt-5">
  <h2>Admin Panel</h2>
  <div class="tab-panel">
    <tabset class="member-tabset">
      <tab heading="User Management">
        <div class="container">
            <app-user-management *appHasRole="['Admin']"></app-user-management>
        </div>        
      </tab>
      <tab heading="Photo management">
                              
        <app-photo-management *appHasRole="['Admin','Moderator']"></app-photo-management>
      </tab>
    </tabset>

  </div>
</div>
